                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="level">级别</label>
                            <input type="text" class="form-control" id="level" value="1" disabled>
                        </div>
                        <div class="form-group">
                            <label for="grade">等级</label>
                            <input type="text" class="form-control" id="grade" v-model="newLevel.grade">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="addLevel">提交</button>
                </div>
            </div>
        </div>

<script src="../js/jquery-1.10.2.js"></script>

<script src="../js/echarts.min.js"></script>
<script src="../js/element/index.js"></script>


<script>
    function msg(type,msg){ //错误信息
        Vue.prototype.$message({
            type: type,     //success（成功）、warning（警告）、error（错误）
            message: msg,
            duration: 2000,
            offset: 100,
            center: true
        })
    }
    new Vue({
        el: "#wrapper",
        data: {
            ad:{},
            objs:[],
            newLevel: {
                level: "",
                grade: ""
            },
            showModal: false    // 控制模态框的显示与隐藏
        },
        created: function (){
            // 打印从本地缓存中获取到的用户信息，用于调试
            // console.log('获取到的用户信息：', localStorage.getItem('ad'));
            // console.log(localStorage.getItem('ad'));

            this.ad = JSON.parse(localStorage.getItem('ad'));

            // 解析从本地缓存中获取到的用户信息，用于调试
            // console.log('解析后的用户信息：', this.ad);
            this.loadTable();

        },
        methods: {
            loadTable:function () {
                axios.get("/LevelInfo/getAllLevels").then(res =>{
                    this.objs = res.data;

                    //测试
                    console.log(this.objs);

                    this.newLevel = {
                        level:"",
                        grade:""
                    };
                }).catch(error =>{
                    console.error('Error adding level:', error);
                })
            },
            // 打开模态框的方法
            openModal: function() {
                this.showModal = true;
            },
            // 关闭模态框的方法
            closeModal: function() {
                this.showModal = false;
            },
            // 提交新增水平名的方法
            addLevel: function() {
                axios.post("/LevelInfo/addLevel", this.newLevel).then(res => {
                    if (res.data.code === '0'){
                        this.loadTable(); // 添加成功后重新加载表格
                        $('#addModal').modal('hide'); // 关闭模态框
                    }else {
                        $('#addModal').modal('hide'); // 关闭模态框
                        msg('error',"数据重复");
                    }

                }).catch(error => {
                    console.error('Error adding level:', error);
                });
            },
            showAddModal: function() {
                $('#addModal').modal('show'); // 显示模态框
            }
        }
    });
</script>
